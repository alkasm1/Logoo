<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مصمم الشعارات الاحترافي V2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(120deg, #0f0f0f, #1e1e1e);
      color: #fff;
    }
    header {
      background: #111;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      border-bottom: 2px solid #00ffd0;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
      justify-content: center;
    }
    .controls, .preview {
      flex: 1 1 350px;
      max-width: 480px;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffd0;
    }
    .controls label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    .controls input[type="text"],
    .controls select,
    .controls input[type="color"],
    .controls textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }
    .controls button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background-color: #00ffd0;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .controls button:hover {
      background-color: #00e6bc;
    }
    canvas {
      width: 100%;
      height: auto;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: #1e1e1e;
    }
  </style>
</head>
<body><header>
  ✨ منصة تصميم الشعارات الفنية V2
</header><main>
  <section class="controls">
    <label for="logoText">اسم الشعار:</label>
    <input type="text" id="logoText" placeholder="مثال: شعاع الإبداع"><label for="fontSelect">نوع الخط:</label>
<select id="fontSelect">
  <option value="Cairo">Cairo</option>
  <option value="Amiri">Amiri</option>
  <option value="Tajawal">Tajawal</option>
  <option value="Changa">Changa</option>
  <option value="Lateef">Lateef</option>
</select>

<label for="shapeSelect">شكل النص:</label>
<select id="shapeSelect">
  <option value="straight">مستقيم</option>
  <option value="arc">قوس</option>
  <option value="circle">دائرة</option>
  <option value="wave">متموج</option>
</select>

<label for="colorPicker">لون النص:</label>
<input type="color" id="colorPicker" value="#ffffff">

<label for="effectSelect">نوع التأثير:</label>
<select id="effectSelect">
  <option value="none">بدون</option>
  <option value="glow">نيون مضيء</option>
  <option value="gold">ذهبي</option>
  <option value="shadow">ظل ناعم</option>
</select>

<label for="description">وصف الشعار (للتصميم الذكي):</label>
<textarea id="description" rows="3" placeholder="مثال: شعار يمثل الرقي والإبداع والتميز..."></textarea>

<button onclick="generateLogo()">🎯 اصنع لي شعارًا فنيًا</button>
<button onclick="downloadLogo()">📥 تحميل الشعار</button>

  </section>  <section class="preview">
    <canvas id="canvas" width="500" height="500"></canvas>
  </section>
</main><script>
  const canvas = new fabric.Canvas('canvas');
  canvas.setBackgroundColor('#1e1e1e', canvas.renderAll.bind(canvas));

  function generateLogo() {
    const text = document.getElementById('logoText').value || 'شعاري';
    const font = document.getElementById('fontSelect').value;
    const shape = document.getElementById('shapeSelect').value;
    const color = document.getElementById('colorPicker').value;
    const effect = document.getElementById('effectSelect').value;

    canvas.clear();
    canvas.setBackgroundColor('#1e1e1e', canvas.renderAll.bind(canvas));

    const textObj = new fabric.Text(text, {
      left: canvas.width / 2,
      top: canvas.height / 2,
      originX: 'center',
      originY: 'center',
      fontFamily: font,
      fontSize: 60,
      fill: color
    });

    // تأثيرات
    if (effect === 'glow') {
      textObj.shadow = '0 0 20px ' + color;
    } else if (effect === 'gold') {
      textObj.fill = 'gold';
      textObj.shadow = '0 0 10px rgba(255,215,0,0.5)';
    } else if (effect === 'shadow') {
      textObj.shadow = '2px 2px 10px rgba(0,0,0,0.5)';
    }

    // تقويس النص
    if (shape === 'arc') {
      fabric.util.enlivenObjects([textObj], function(objects) {
        const curvedText = new fabric.Text(textObj.text, {
          ...textObj,
          top: 250,
          left: 250,
          fontSize: 50,
          angle: -15
        });
        canvas.add(curvedText);
      });
    } else {
      canvas.add(textObj);
    }

    canvas.renderAll();
  }

  function downloadLogo() {
    const link = document.createElement('a');
    link.download = 'logo.png';
    link.href = canvas.toDataURL({ format: 'png' });
    link.click();
  }
</script></body>
</html>
