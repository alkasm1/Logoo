<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Logoo - تصميم شعار احترافي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f8f8f8;
      text-align: center;
      padding: 30px;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
      max-width: 800px;
      margin: auto;
    }

    h1 {
      margin-bottom: 20px;
    }

    .control-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .control {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      width: 160px;
    }

    .control input, .control select {
      padding: 6px 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px 5px;
      background: #222;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    canvas {
      border: 1px solid #aaa;
      margin-top: 20px;
      max-width: 100%;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
    }

    footer a {
      color: #444;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>✨ صمّم شعارك الاحترافي</h1>

    <div class="control-group">
      <div class="control">
        <label>نص الشعار</label>
        <input type="text" id="nameInput" value="Logoo" />
      </div>

      <div class="control">
        <label>الخط</label>
        <select id="fontSelect">
          <option value="Cairo">Cairo</option>
          <option value="Arial">Arial</option>
          <option value="Montserrat">Montserrat</option>
          <option value="Pacifico">Pacifico</option>
        </select>
      </div>

      <div class="control">
        <label>حجم الخط</label>
        <input type="range" id="fontSize" min="20" max="100" value="54" />
      </div>

      <div class="control">
        <label>سماكة الخط الخارجي</label>
        <input type="range" id="strokeWidth" min="0" max="10" value="2" />
      </div>

      <div class="control">
        <label>لون النص</label>
        <input type="color" id="textColor" value="#ffffff" />
      </div>

      <div class="control">
        <label>لون الخلفية</label>
        <input type="color" id="bgColor" value="#1e1e1e" />
      </div>

      <div class="control">
        <label>لون الظل</label>
        <input type="color" id="shadowColor" value="#000000" />
      </div>

      <div class="control">
        <label>عمق الظل (3D)</label>
        <input type="range" id="shadowDepth" min="0" max="15" value="6" />
      </div>

      <div class="control">
        <label>إزاحة الظل X</label>
        <input type="number" id="shadowX" value="3" />
      </div>

      <div class="control">
        <label>إزاحة الظل Y</label>
        <input type="number" id="shadowY" value="3" />
      </div>
    </div>

    <button onclick="generateLogo()">🔄 توليد الشعار</button>
    <button onclick="downloadLogo()">⬇️ تحميل الشعار</button>

    <canvas id="logoCanvas" width="600" height="250"></canvas>
  </div>

  <footer>
    <p>تم التطوير بواسطة <a href="https://github.com/alkasm1" target="_blank">رأفت عمر</a></p>
  </footer>

  <script>
    function generateLogo() {
      const canvas = document.getElementById("logoCanvas");
      const ctx = canvas.getContext("2d");

      // البيانات من الإدخالات
      const name = document.getElementById("nameInput").value || "LOGOO";
      const font = document.getElementById("fontSelect").value;
      const fontSize = parseInt(document.getElementById("fontSize").value);
      const strokeWidth = parseInt(document.getElementById("strokeWidth").value);
      const textColor = document.getElementById("textColor").value;
      const bgColor = document.getElementById("bgColor").value;
      const shadowColor = document.getElementById("shadowColor").value;
      const shadowDepth = parseInt(document.getElementById("shadowDepth").value);
      const shadowX = parseInt(document.getElementById("shadowX").value);
      const shadowY = parseInt(document.getElementById("shadowY").value);

      // إعداد اللوحة
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = `bold ${fontSize}px '${font}'`;

      const x = canvas.width / 2;
      const y = canvas.height / 2;

      // رسم الظل الطبقي (3D)
      for (let i = shadowDepth; i > 0; i--) {
        ctx.fillStyle = shadowColor;
        ctx.fillText(name, x + i * shadowX / shadowDepth, y + i * shadowY / shadowDepth);
      }

      // النص الرئيسي
      ctx.fillStyle = textColor;
      ctx.fillText(name, x, y);

      // الخط الخارجي (Stroke)
      if (strokeWidth > 0) {
        ctx.lineWidth = strokeWidth;
        ctx.strokeStyle = "#000000";
        ctx.strokeText(name, x, y);
      }
    }

    function downloadLogo() {
      const canvas = document.getElementById("logoCanvas");
      const link = document.createElement("a");
      link.download = "logoo.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }

    // توليد تلقائي عند الفتح
    window.onload = generateLogo;
  </script>
</body>
</html>
