<!DOCTYPE html>
<html>
<head>
  <title>Logoo - حول اسمك إلى شعار</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; background: #f9f9f9; }
    #logoCanvas { border: 1px solid #ccc; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>✨ Logoo ✨</h1>
  <p>أدخل اسمك لتحصل على شعار فريد</p>
  <input type="text" id="nameInput" placeholder="اكتب الاسم هنا" />
  <button onclick="generateLogo()">أنشئ شعار</button>
  <canvas id="logoCanvas" width="400" height="200"></canvas>

  <script>
    function generateLogo() {
      const name = document.getElementById("nameInput").value;
      const canvas = document.getElementById("logoCanvas");
      const ctx = canvas.getContext("2d");

      // خلفية الشعار
      ctx.fillStyle = "#"+Math.floor(Math.random()*16777215).toString(16);
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // نص الشعار
      ctx.font = "40px Verdana";
      ctx.fillStyle = "#fff";
      ctx.textAlign = "center";
      ctx.fillText(name.toUpperCase(), canvas.width / 2, canvas.height / 2);
    }
  </script>
</body>
</html>
