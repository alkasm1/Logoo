  <script>
    function generateAnimatedLogo() {
      const name = document.getElementById("nameInput").value.trim() || "Logoo";
      const font = document.getElementById("fontSelect").value;
      const textColor = document.getElementById("textColor").value;
      const bgColor = document.getElementById("bgColor").value;

      const svg = document.getElementById("logoSVG");
      svg.innerHTML = ""; // Ù…Ø³Ø­ Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ø§Ù„Ø³Ø§Ø¨Ù‚
      document.body.style.backgroundColor = bgColor;

      const radius = 150;
      const centerX = 300;
      const centerY = 300;
      const angleStep = 360 / name.length;

      for (let i = 0; i < name.length; i++) {
        const char = name[i];
        const angle = i * angleStep - 90;
        const rad = angle * (Math.PI / 180);
        const x = centerX + radius * Math.cos(rad);
        const y = centerY + radius * Math.sin(rad);

        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute("x", x);
        text.setAttribute("y", y);
        text.setAttribute("text-anchor", "middle");
        text.setAttribute("dominant-baseline", "middle");
        text.setAttribute("fill", textColor);
        text.setAttribute("font-family", font);
        text.setAttribute("class", "char");
        text.setAttribute("style", `animation-delay: ${i * 0.1}s`);
        text.textContent = char;

        svg.appendChild(text);
      }
    }

    window.onload = generateAnimatedLogo;
  </script>
