<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة الشعارات - تصميم فني</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Amiri&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      font-family: 'Cairo', sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .toolbar {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .toolbar input, .toolbar select {
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    canvas {
      border: 1px solid #444;
      background: #222;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #00ffd0;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #00e0bb;
    }
  </style>
</head>
<body>

  <h1>🎨 لوحة الشعارات الفنية</h1>

  <div class="toolbar">
    <input type="text" id="textInput" placeholder="اكتب الاسم" value="شعارك الفني" />
    <select id="fontSelect">
      <option value="Cairo">Cairo</option>
      <option value="Amiri">Amiri</option>
      <option value="Pacifico">Pacifico</option>
    </select>
    <input type="color" id="colorPicker" value="#ffffff" />
    <label><input type="checkbox" id="shadowToggle"> ظل</label>
    <input type="file" id="bgUpload" accept="image/*">
    <button onclick="addText()">➕ أضف النص</button>
    <button onclick="download()">⬇️ تحميل الشعار</button>
  </div>

  <canvas id="canvas" width="900" height="400"></canvas>

  <script>
    const canvas = new fabric.Canvas('canvas', {
      preserveObjectStacking: true
    });

    // خلفية افتراضية
    canvas.setBackgroundColor('#1e1e1e', canvas.renderAll.bind(canvas));

    function addText() {
      const textValue = document.getElementById("textInput").value || "شعار";
      const font = document.getElementById("fontSelect").value;
      const color = document.getElementById("colorPicker").value;
      const shadow = document.getElementById("shadowToggle").checked;

      const text = new fabric.Textbox(textValue, {
        left: canvas.width / 2,
        top: canvas.height / 2,
        originX: 'center',
        originY: 'center',
        fontFamily: font,
        fill: color,
        fontSize: 70,
        textAlign: 'center',
        shadow: shadow ? 'rgba(0,0,0,0.5) 5px 5px 10px' : null,
        editable: true
      });

      canvas.add(text).setActiveObject(text);
    }

    // تحميل صورة خلفية
    document.getElementById("bgUpload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (f) {
        fabric.Image.fromURL(f.target.result, function (img) {
          img.scaleToWidth(canvas.width);
          img.scaleToHeight(canvas.height);
          canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
        });
      };
      reader.readAsDataURL(file);
    });

    // تحميل الشعار كصورة
    function download() {
      const link = document.createElement('a');
      link.download = 'logo.png';
      link.href = canvas.toDataURL({ format: 'png' });
      link.click();
    }
  </script>

</body>
</html>
