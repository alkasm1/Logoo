<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>شعار ثلاثي الأبعاد</title>
  <style>
    body {
      text-align: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #logoCanvas {
      border: 2px solid #444;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2>صمم شعارك بنفسك</h2>
  <input type="text" id="nameInput" placeholder="ادخل اسم الشعار" />
  <select id="fontSelect">
    <option value="Arial">Arial</option>
    <option value="Cairo">Cairo</option>
    <option value="Tahoma">Tahoma</option>
  </select>
  <input type="color" id="bgColorPicker" value="#1e1e1e" />
  <button onclick="generateLogo()">إنشاء الشعار</button>
  <canvas id="logoCanvas" width="400" height="200"></canvas>

  <script src="script.js"></script>
</body>
</html>
