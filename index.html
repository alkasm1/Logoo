<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogoCraft 3D - صانع الشعارات ثلاثية الأبعاد</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-light: #1E1E1E;
            --primary: #007bff;
            --primary-light: #54a3ff;
            --text-light: #f8f9fa;
            --text-muted: #adb5bd;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* لوحة التحكم */
        .controls-panel {
            width: 350px;
            background-color: var(--bg-light);
            padding: 25px;
            overflow-y: auto;
            border-left: 1px solid var(--border-color);
            transition: width 0.3s ease;
        }

        .panel-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        .panel-header h1 {
            font-size: 28px;
            color: var(--primary);
            margin: 0;
        }
        
        .panel-header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-muted);
        }

        .input-field, .select-field {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 16px;
        }

        .input-field:focus, .select-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        /* المسرح الرئيسي للشعار */
        .stage {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #2a2a2a 0%, var(--bg-dark) 100%);
        }

        #logo-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .loader {
            position: absolute;
            color: var(--primary);
            font-size: 18px;
            z-index: 10;
        }

        /* المرحلة الثانية: قوالب التصميم */
        .mockups-section {
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .mockups-section h3 {
            margin-top: 0;
            text-align: center;
            color: var(--text-light);
        }

        .mockup-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .mockup-item {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .mockup-item:hover {
            transform: scale(1.05);
            border-color: var(--primary);
        }

        .mockup-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* نافذة عرض القالب النهائي */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
            max-width: 80%;
            max-height: 80%;
        }

        #result-canvas {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .close-modal {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 35px;
            height: 35px;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .controls-panel {
                width: 100%;
                height: 50vh;
                border-left: none;
            }
            .stage {
                height: 50vh;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- المسرح الرئيسي لعرض الشعار ثلاثي الأبعاد -->
        <div class="stage">
            <div id="loader" class="loader">جارٍ تحميل الموارد...</div>
            <canvas id="logo-canvas"></canvas>
        </div>

        <!-- لوحة التحكم -->
        <div class="controls-panel">
            <div class="panel-header">
                <h1>LogoCraft 3D</h1>
                <p>صمم شعارك ثلاثي الأبعاد</p>
            </div>

            <!-- المرحلة الأولى: تصميم الشعار -->
            <div class="control-group">
                <label for="text-input">النص</label>
                <input type="text" id="text-input" class="input-field" value="شعار">
            </div>
            <div class="control-group">
                <label for="font-select">الخط</label>
                <select id="font-select" class="select-field">
                    <option value="tajawal">Tajawal</option>
                    <!-- يمكن إضافة خطوط أخرى هنا -->
                </select>
            </div>
            <div class="control-group">
                <label for="depth-slider">عمق/سماكة النص: <span id="depth-value">15</span></label>
                <input type="range" id="depth-slider" min="1" max="50" value="15" class="slider">
            </div>
            <div class="control-group">
                <label for="color-picker">لون المادة</label>
                <input type="color" id="color-picker" value="#007bff">
            </div>
            <div class="control-group">
                <label for="material-select">نوع المادة</label>
                <select id="material-select" class="select-field">
                    <option value="glossy">لامع (Glossy)</option>
                    <option value="matte">مطفي (Matte)</option>
                    <option value="metal">معدني (Metallic)</option>
                </select>
            </div>
            
            <!-- المرحلة الثانية: دمج التصميم -->
            <div class="mockups-section">
                <h3>اختر قالب لعرض شعارك</h3>
                <div class="mockup-gallery">
                    <div class="mockup-item" data-mockup="wall" data-logo-pos='{"x": 512, "y": 280, "scale": 0.8, "rotation": 0}'>
                        <img src="https://assets.codepen.io/33787/mockup-wall.jpg" alt="شعار على جدار">
                    </div>
                    <div class="mockup-item" data-mockup="card" data-logo-pos='{"x": 250, "y": 400, "scale": 0.35, "rotation": -0.1}'>
                        <img src="https://assets.codepen.io/33787/mockup-card.jpg" alt="شعار على بطاقة عمل">
                    </div>
                     <div class="mockup-item" data-mockup="bag" data-logo-pos='{"x": 512, "y": 450, "scale": 0.5, "rotation": 0}'>
                        <img src="https://assets.codepen.io/33787/mockup-bag.jpg" alt="شعار على كيس ورقي">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- النافذة النهائية لعرض النتيجة -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <canvas id="result-canvas"></canvas>
            <button id="close-modal" class="close-modal">&times;</button>
        </div>
    </div>

    <!-- تحميل المكتبات -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>

            const fontLoader = new THREE.FontLoader();

                    bevelSegments: 5
