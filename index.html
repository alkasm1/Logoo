<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منصة الشعارات الفنية | تصميم إبداعي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- خطوط عربية -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Amiri&family=Reem+Kufi&family=Almarai&family=Lateef&display=swap" rel="stylesheet">

  <!-- Fabric.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      background-color: #111;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin: 20px;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #1e1e1e;
    }
    .toolbar input[type="text"],
    .toolbar select,
    .toolbar input[type="color"] {
      padding: 8px;
      border-radius: 6px;
      border: none;
      width: 140px;
    }
    .toolbar label {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #ccc;
    }
    button {
      padding: 10px 20px;
      background: #00ffd0;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00ddbb;
    }
    canvas {
      border: 2px solid #333;
      margin: 20px auto;
      display: block;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <h1>🎨 منصة الشعارات الفنية - تصميم فني احترافي</h1>

  <div class="toolbar">
    <input type="text" id="textInput" placeholder="اكتب الاسم أو النص" value="لوحة فنية">
    
    <select id="fontSelect">
      <option value="Cairo">Cairo</option>
      <option value="Amiri">Amiri</option>
      <option value="Reem Kufi">Reem Kufi</option>
      <option value="Almarai">Almarai</option>
      <option value="Lateef">Lateef</option>
    </select>
    
    <input type="color" id="colorPicker" value="#ffffff">
    
    <label><input type="checkbox" id="shadowToggle"> ظل</label>
    
    <label><input type="checkbox" id="curveToggle"> تقويس</label>
    
    <input type="file" id="bgUpload" accept="image/*">
    
    <button onclick="addText()">🎯 أضف النص</button>
    <button onclick="download()">⬇️ تحميل</button>
  </div>

  <canvas id="canvas" width="900" height="400"></canvas>

  <script>
    const canvas = new fabric.Canvas('canvas', { preserveObjectStacking: true });
    canvas.setBackgroundColor('#1e1e1e', canvas.renderAll.bind(canvas));

    function addText() {
      const text = document.getElementById('textInput').value || 'شعار';
      const font = document.getElementById('fontSelect').value;
      const color = document.getElementById('colorPicker').value;
      const shadow = document.getElementById('shadowToggle').checked;
      const curve = document.getElementById('curveToggle').checked;

      if (curve) {
        // تقويس يدوي باستخدام مسار SVG
        const radius = 200;
        const textPath = new fabric.Text(text, {
          fontSize: 50,
          fill: color,
          fontFamily: font,
        });

        const arc = new fabric.Circle({
          radius: radius,
          top: canvas.height / 2 - radius,
          left: canvas.width / 2 - radius,
          stroke: null,
          fill: '',
          selectable: false
        });

        const curvedText = new fabric.Textbox(text, {
          left: canvas.width / 2,
          top: canvas.height / 2,
          fontFamily: font,
          fontSize: 50,
          fill: color,
          originX: 'center',
          originY: 'center',
          textAlign: 'center',
          shadow: shadow ? 'rgba(0,0,0,0.5) 4px 4px 10px' : null
        });

        curvedText.angle = -15; // لتقوس خفيف
        canvas.add(curvedText).setActiveObject(curvedText);
      } else {
        const textbox = new fabric.Textbox(text, {
          left: canvas.width / 2,
          top: canvas.height / 2,
          originX: 'center',
          originY: 'center',
          fontFamily: font,
          fill: color,
          fontSize: 60,
          shadow: shadow ? 'rgba(0,0,0,0.5) 4px 4px 10px' : null,
          textAlign: 'center'
        });
        canvas.add(textbox).setActiveObject(textbox);
      }
    }

    document.getElementById('bgUpload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        fabric.Image.fromURL(event.target.result, function (img) {
          img.scaleToWidth(canvas.width);
          img.scaleToHeight(canvas.height);
          canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
        });
      };
      reader.readAsDataURL(file);
    });

    function download() {
      const link = document.createElement('a');
      link.download = 'logo_art.png';
      link.href = canvas.toDataURL({ format: 'png' });
      link.click();
    }
  </script>

</body>
</html>
