<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة الشعارات - تصميم فني</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js" integrity="sha512-Z4O7W9ZyHVXPOQvO1h2M+1WeHjDn+yO9L9F8V1K+gYr6+xIIMeeh+5DQnKrEieVFrUNuyLq6zXBQvG3glRAYmw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #111;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }

    .toolbar input[type="text"],
    .toolbar select,
    .toolbar input[type="color"] {
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
      width: 120px;
    }

    .toolbar label {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #00ffd0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #00e6bc;
    }

    canvas {
      border: 1px solid #444;
      background: #1e1e1e;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>🎨 لوحة الشعارات - صمم شعارك الفني</h1>

  <div class="toolbar">
    <input type="text" id="textInput" placeholder="ادخل الاسم" value="شعار فني">
    <select id="fontSelect">
      <option value="Cairo">Cairo</option>
      <option value="Arial">Arial</option>
      <option value="Amiri">Amiri</option>
    </select>
    <input type="color" id="colorPicker" value="#ffffff">
    <label><input type="checkbox" id="shadowToggle"> ظل</label>
    <input type="file" id="bgUpload" accept="image/*">
    <button onclick="addText()">أضف النص</button>
    <button onclick="download()">📥 تحميل</button>
  </div>

  <canvas id="canvas" width="800" height="400"></canvas>

  <script>
    const canvas = new fabric.Canvas('canvas', {
      preserveObjectStacking: true
    });

    // إعداد خلفية
    canvas.setBackgroundColor('#1e1e1e', canvas.renderAll.bind(canvas));

    function addText() {
      const text = document.getElementById('textInput').value || 'شعار';
      const font = document.getElementById('fontSelect').value;
      const color = document.getElementById('colorPicker').value;
      const shadow = document.getElementById('shadowToggle').checked;

      const textObj = new fabric.Textbox(text, {
        left: canvas.width / 2,
        top: canvas.height / 2,
        originX: 'center',
        originY: 'center',
        fontFamily: font,
        fill: color,
        fontSize: 60,
        textAlign: 'center',
        shadow: shadow ? 'rgba(0,0,0,0.5) 5px 5px 10px' : null
      });

      canvas.add(textObj).setActiveObject(textObj);
    }

    document.getElementById('bgUpload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        fabric.Image.fromURL(event.target.result, function(img) {
          img.scaleToWidth(canvas.width);
          img.scaleToHeight(canvas.height);
          canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
        });
      };
      reader.readAsDataURL(file);
    });

    function download() {
      const link = document.createElement('a');
      link.download = 'logo.png';
      link.href = canvas.toDataURL({ format: 'png' });
      link.click();
    }
  </script>

</body>
</html>
